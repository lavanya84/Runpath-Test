
<div class="container">
  <div>
    <h2 class="title">Image Gallery</h2>
    <input class="form-control search"  style="width:300px" type="text" [(ngModel)]="userFilter.title" placeholder="Search By Title">
  </div>

  <div class=" col-md-12">
        <div class="row">
          <div class="col-lg-3" *ngFor="let item of (imageData  | filterBy: userFilter) | paginate: { itemsPerPage: 12, currentPage: p }">
            <div class="thumbnail col-md-6 col-sm-3 col-lg-12 col-xl-12" >
              <img class="img-responsive img-circle pull-right" src="{{item.thumbnailUrl}}" />
              <p class="caption pull-left">{{item.title}}</p>
            </div>
          </div>
        </div>
   
  </div>
  
  <div class="pagination">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
</div>
